<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RetroCollect - Troca de Senha</title>
    <style>
        .container {
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
            background-color: #1a1a1a;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
        }

        h1 {
            font-size: 24px;
            margin-bottom: 20px;
            text-align: center;
            color: #ffffff;
        }

        p {
            color: #ffffff;
            font-size: 16px;
            margin-bottom: 15px;
        }

        input[type="password"] {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #cccccc;
            border-radius: 3px;
            background-color: #ffffff;
            color: #000000;
            margin-bottom: 15px;
        }

        .button {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #ff9900;
            color: #ffffff;
            font-size: 16px;
            text-align: center;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }

        /* CSS para dispositivos móveis */
        @media screen and (max-width: 480px) {
            /* Estilos para o layout mobile */
            body {
                font-family: 'Courier New', Courier, monospace;
                background-color: #000000;
                padding: 20px;
            }

            .container {
                background-color: #1a1a1a;
                border-radius: 5px;
                box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.3);
                padding: 20px;
                margin: 0 auto;
                max-width: 400px;
            }

            h1 {
                color: #ffffff;
                font-size: 24px;
                margin-top: 0;
            }

            p {
                color: #ffffff;
                font-size: 16px;
            }

            input[type="password"] {
                width: 100%;
                padding: 10px;
                margin-bottom: 10px;
                border-radius: 5px;
                border: 1px solid #cccccc;
                box-sizing: border-box;
                background-color: #ffffff;
                color: #000000;
            }

            .button {
                display: inline-block;
                padding: 10px 20px;
                background-color: #ff9900;
                color: #ffffff;
                text-decoration: none;
                border-radius: 5px;
                margin-top: 20px;
            }

                .button:hover {
                    background-color: #ff6600;
                }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>RetroCollect - Troca de Senha</h1>
        <p>Olá, #userName!</p>
        <p>Por favor, insira a sua nova senha nos campos abaixo:</p>
        <input type="password" placeholder="Nova Senha">
        <input type="password" placeholder="Confirmar Senha">
        <a class="button" href="#">Confirmar</a>
    </div>
</body>
</html>
