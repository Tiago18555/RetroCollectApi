<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RetroCollect - Password changing</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000000;
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            max-width: 500px;
            padding: 20px;
            background-color: #1a1a1a;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
            text-align: center;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #ffffff;
        }

        p {
            color: #ffffff;
            font-size: 16px;
            margin-bottom: 15px;
        }

        input[type="password"] {
            width: 95%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #cccccc;
            border-radius: 3px;
            background-color: #ffffff;
            color: #000000;
            margin-bottom: 15px;
        }

        .button {
            display: block;
            width: 95%;
            padding: 10px;
            background-color: #ff9900;
            color: #ffffff;
            font-size: 16px;
            text-align: center;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }

        .button.disabled {
            background-color: #999999;
            cursor: not-allowed;
        }

        .success-message {
            display: none;
            max-width: 500px;
            padding: 20px;
            background-color: #4caf50;
            color: white;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container" id="formContainer">
        <h1>RetroCollect - Password changing</h1>
        <p>Hello, #userName!</p>
        <p>Please enter your new password in the fields below:</p>
        <input type="password" id="passwordInput" placeholder="Nova Senha">
        <input type="password" id="confirmPasswordInput" placeholder="Confirmar Senha">
        <a class="button disabled">Confirm</a>
    </div>

    <div class="success-message" id="successMessage">
        <h2>Senha Alterada</h2>
        <p>Senha alterada com sucesso!</p>
    </div>

    <script>
        let passwordInput = document.getElementById('passwordInput');
        let confirmPasswordInput = document.getElementById('confirmPasswordInput');
        let button = document.querySelectorAll('.button')[0];
        let formContainer = document.getElementById('formContainer');
        let successMessage = document.getElementById('successMessage');

        button.addEventListener('click', onSubmit);

        function handlePasswordInput() {
            let password = passwordInput.value;
            let confirmPassword = confirmPasswordInput.value;

            let isAnyFieldEmpty = password === '' || confirmPassword === '';
            let passwordsMatch = password === confirmPassword;

            button.classList.toggle('disabled', isAnyFieldEmpty || !passwordsMatch);
        }

        passwordInput.addEventListener('input', handlePasswordInput);
        confirmPasswordInput.addEventListener('input', handlePasswordInput);

        function postData(url, data) {
            return fetch(url, {
                method: 'PATCH',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('An error occurred while updating the data');
                }
                return response.json();
            });
        }

        function onSubmit() {
            let password = passwordInput.value;
            let confirmPassword = confirmPasswordInput.value;

            const url = '#url*';

            const data = {
                password: password,
                confirmPassword: confirmPassword
            };

            postData(url, data)
                .then(responseData => {
                    console.log(responseData);
                    formContainer.style.display = 'none';
                    successMessage.style.display = 'block';
                })
                .catch(error => {
                    console.error(error);
                    alert('An error occurred while updating the data');
                });
        }
    </script>
</body>
</html>
